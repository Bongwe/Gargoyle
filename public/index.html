<!DOCTYPE html>

<html>
    <head>
        <title>REWIND</title>
        <link rel="stylesheet" href="style/bootstrap-4.4.1-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <input type="button" class="btn btn-primary btn-lg btn-block" value="RECORD"  id="record">
                    <br>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="button" class="btn btn-danger btn-lg btn-block" value="STOP"  id="stop">
                    <br>
                </div>
            </div>
            <div class="row">
                <div class="col ">
                    <input type="button"class="btn btn-primary btn-lg btn-block" value="FILTER 1"  id="filter">
                    <br>
                </div>
            </div>
            <div class="row">
                <div class="col ">
                    <input type="button"class="btn btn-primary btn-lg btn-block" value="FILTER 2"  id="filter2">
                    <br>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <audio id="player" controls></audio>
                </div>
            </div>
            <!-- <input type="range" class="form-control" id="volume" min="0" max="2" value="1" step="0.01"> -->
            
        </div>
    </body>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/effects/effects.js"></script>
    <script src="./scripts/effects/pitch.js"></script>
</html>
